<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

<style>
  body {
    background-color: #ffdc5e;
  }

  input {
    width: 100%;
    padding: 12px 12px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  .submit {
    background-color: #5e4ae3;
  }

  .center-column {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px;
  }

  .item-row {
    background-color: #ea526f;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
  }

  .btn-danger {
    background-color: #E1403D;
    border-color: #e59400;
  }
</style>

<div class="center-column">
  <form method="POST" action="/">
    {% csrf_token %} {{form.title}}
    <input type="submit" class="btn btn-info" value="Create Task" />
  </form>
  <div class="todo-list">
    {% for task in tasks %}
    <div class="item-row">
      <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}"
        >Update</a
      >
      <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}"
        >Delete</a
      >
      {% if task.complete == True %}
      <strike> <strong> {{task}}</strong></strike>
      {% else %}
      <span><strong>{{task}}</strong></span>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
